<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>solo-project</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto+Condensed&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container"> 
        <div class="row">
           <div class="col col-12 col-md-2">
                <aside>
                    <span class="logo">Just do it</span><i class="fas fa-bars"></i>
                    <ul>
                        <li><a href="#"><img src="images\icons\general.svg" class="side-icon" height="10px" width="10px"><span>General</span></a></li>
                        <li><a href="#"><img src="images\icons\details.svg" class="side-icon" height="10px" width="10px"><span>Details</span></a></li>
                        <li><a href="#"><img src="images\icons\links.svg" class="side-icon" height="10px" width="10px"><span>Links</span></a></li>
                        <li><a href="#"><img src="images\icons\banners.svg" class="side-icon" height="10px" width="10px"></button><span>Banners</span></a></li>
                        <li><a href="#"><img src="images\icons\profile.svg" class="side-icon" height="10px" width="10px"></button><span>Personal Data</span></a></li>
                        <li><a href="#"><img src="images\icons\payout.svg" class="side-icon" height="10px" width="10px"></button><span>Payout</span></a></li>
                        <li><a href="#"><img src="images\icons\postback.svg" class="side-icon" height="10px" width="10px"></button><span>Postback</span></a></li>
                    </ul>
                    <p class="assigned-manager">Your Manager</p>
                    <div class="manager-description">
                        <div class="manager-pic"></div>
                        <span class="manager-name">Mikhael E.</span>
                    </div>
                </aside>
            </div>

            <div class="col col-12 col-md-10">
                <nav class="col-12">     
                        <ul class="menu">
                        <li><button class="transparent left"><img src="images\icons\wallet.svg" class="top-icon" height="10px" width="10px"></button></li>
                        <li><span class="amount"><strong>$1,500.00</strong></span></li>
                        <li><button class="transparent"><img src="images\icons\arrow-down.svg" class="top-icon" height="10px" width="10px"></button></li>
                        <li><button class="transparent left"><img src="images\icons\notification.svg" class="top-icon" height="10px" width="10px"></li>
                        <li><button class="transparent left"><img src="images\icons\profile.svg" class="top-icon" height="10px" width="10px"></button></li>
                        <li><span class="name">Leonardo Dicaprio</span></li>
                        <li><button class="transparent left"><img src="images\icons\quit.svg" class="top-icon" height="10px" width="10px"></button></li>
                        </ul>
                    </nav>

            <section class="statistics">
                <div class="section-container">
                <h3 class="section-title">GENERAL STATISTIC</h3>
                <hr>
                <form>
                  <input type="date"> <input type="date"><button class="orange"><img src="images\icons\refresh.svg" class="refresh" height="15px" width="15px"></button>
                </form>
                <div class="results">
                  <div class="container">
                    <div class="row">
                      <div class="col col-3">
                        <span class="stat-title">Visit signups</span>
                        <span class="stat-value">124</span>
                      </div>
                      <div class="col col-3">
                        <span class="stat-title">Net deposit</span>
                        <span class="stat-value">564</span>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col col-3">
                        <span class="stat-title">FTD</span>
                        <span class="stat-value">445</span>
                      </div>
                      <div class="col col-3">
                        <span class="stat-title">Turn over</span>
                        <span class="stat-value">432</span>
                      </div>
                    </div>
                  </div>
                </div>
                </section>

                <section class="links">
                    <h3 class="section-title">links</h3>
                    <hr>
                    <div class="btn-box">
                      <button class="orange d-block m-auto">+ add new</button>
                    </div>
                    <div class="container">
                      <div class="row border-bottom">
                        <div class="col col-md-5"><span class="link-name">Home page</span></div>
                        <div class="col col-md-5"><span class="link-address">http://www.homepage.com</span></div>
                        <div class="col col-md-1"><button class="btn-links"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 18 10" style="enable-background:new 0 0 18 10;" xml:space="preserve">
                          <path d="M7,8H5C3.3,8,2,6.7,2,5s1.3-3,3-3h1V1H5C2.8,1,1,2.8,1,5s1.8,4,4,4h2c2.2,0,4-1.8,4-4h-1C10,6.7,8.7,8,7,8z M13,1h-2  C8.8,1,7,2.8,7,5h1c0-1.7,1.3-3,3-3h2c1.7,0,3,1.3,3,3s-1.3,3-3,3h-1v1h1c2.2,0,4-1.8,4-4S15.2,1,13,1z"/ fill="orange">
                          </svg></button>
                        </div>
                        <div class="col-md-1"><button class="btn-links"><img src="images\icons\trash.svg"></button></div>  
                      </div>
                    </div>
                  
                    <div class="btn-box">
                      <button class="orange d-block m-auto">+ add new</button>
                    </div>
                  </section>
                  
        </div>
    </div>    
</body>
</html>
